<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

          <h1>Registration Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="52">

        <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>

        <br> <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="99">


        <br> <br>

        <label for="shirt">Select a T-Shirt size:</label>
        <input type="text" id="shirt" list="shirtList" placeholder="Enter a size">
        <datalist id="shirtList">
            <option value="small"></option>
            <option value="medium"></option>
            <option value="Large"></option>
            <option value="Extra-Large"></option>
        </datalist>

        <br> <br>

        <textarea>Comments</textarea>

        <br> <br>

        <button type="submit">Register</button>


    </form>
</body>

</html>
